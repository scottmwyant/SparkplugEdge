<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparkplug Edge</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
  <style>
    button.sidebar-toggle{
      bottom: auto;
      top: 0
    }
    div.cover-main > blockquote {
      margin-top: 1em;
      margin-bottom: 2em;
    }
    section.cover h1 {
      font-family: monospace;
      font-size: 4.0rem;  
    }
    @media (max-width: 768px) {
      section.cover h1 {
        font-size: 3.0rem;
      }
    }
    @media (max-width: 576px) {
      section.cover h1 {
        font-size: 2.5rem;
      }
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Sparkplug Edge",
      coverpage: true
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-csharp.js"></script>
</body>
</html>
